<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>模块组程序管理</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/datagrid-groupview.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/datagrid-detailview.js"></script>
	<script type="text/javascript" src="../js/jquery-form.js"></script>
	<script type="text/javascript" src="../js/group_list.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
</head>
<body>
	<table id="groupGridList"  toolbar="#tb"  pagination="true" title="DataGrid - SubGrid"
		singleselect="true" fitcolumns="true">
		<thead>
			<tr>
				<th field="id" hidden="true" width="100">id</th>
				<th field="name" width="100" align="center">模块组名称</th>
				<th field="code" align="center" width="100">模块组编码</th>
				<th field="createDate" width="100" align="center" formatter="formatterDate">创建时间</th>
				<th field="status" width="100" align="center" formatter="formatterData">是否有效</th>
				<th field="remark" width="100">备注</th>
			</tr>
		</thead>
	</table>
	<div id="tb">
		<fieldset style="border: 1px solid #ccc;">
			<table>
				<tr>
					<td style="text-align:right;"><span>名称 ：</span></td> 
					<td><input id="appNameSearch" name="appName" style="line-height: 25px; border: 1px solid #ccc"></td>
					<td>状态 ：</td>
					<td>
					<select class="easyui-combobox" name="status" id="status" panelHeight="auto"  style="line-height: 55px; border: 3px solid #ccc">
		                    <option value="">请选择</option>
							<option value="0">无效</option>
							<option value="1" selected = "selected">有效</option>
					</select></td>
					<td><a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="searchData(1,10);">搜索</a></td>
				</tr>
			</table>
		</fieldset>
		<div>
		<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="toAdd();">新增模块组</a> 
		<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="toUpdate();">修改模块组</a> 
		<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="doDeleteEntity();">禁用模块组</a> 
		<a href="#" class="easyui-linkbutton" iconCls="icon-item" plain="true" onclick="doShezhi();">设置模块组</a> 
		</div>
	</div>
	<div id="shezhi" >
	<form id="mainForm33" method="post"  class="easyui-form">
		<fieldset>
			 <table>
			   <td id="att">
			   </td>
			 </table> 
		</fieldset>
	 </form>
	</div>
	<div id="toAddDialog">
		<form id="mainForm" method="post" enctype="multipart/form-data" class="easyui-form" style=margin-left:20%;margin-top:10%>
			<input type="hidden" id="groupId" name="id" value="" />
			<table cellpadding="5">
			    <tr id="apptr2">
					<td>模块组编码:</td>
					<td><input class="easyui-validatebox" type="text" name="code" id="code" data-options="required:true" ></input></td>
				</tr>
				<tr>
					<td>模块组名称:</td>
					<td><input class="easyui-validatebox" type="text" name="name" id="name" data-options="required:true"></input></td>
				</tr>
				<tr id="apptr8">
					<td>是否有效:</td>
					<td><input type="radio" name="status" value="1" checked="">是</input> <input type="radio" name="status" value="0"> 否</input></td>
				</tr>
				<tr id="apptr15">
					<td>备注:</td>
					<td><textarea name="remark" id="remark" placeholder="(200字以内)" class="easyui-validatebox validatebox-text" cols="30" rows="5"></textarea></td>
				</tr>
			</table>
		</form>
	</div>
	
</body>
	
</html>
