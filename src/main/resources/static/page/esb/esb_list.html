<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>日志列表</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../js/jquery-form.js"></script>
	<script type="text/javascript" src="../js/esb_list.js"></script>
	<script type="text/javascript" src="../js/grid.js"></script>
	
</head>
<body>
	<table id="mainGrid" toolbar="#tb" pagination="true">
		<thead>
			<tr>
				<th field="callerweb"   align="center" width="130px">调用方</th>
				<th field="returnweb"  align="center" width="130px">提供方</th>
				<th field="starttime" align="center" width="130px">开始时间</th>
				<th field="endtime" align="center" width="130px">结束时间</th>
				<th field="requestmessage" align="center" width="130px" >请求内容</th>
				<th field="responemessage" width="130px" align="center" >响应内容</th>
				<th field="status" width="130px" align="center" formatter="formatterData">调用状态</th>
			</tr>
		</thead>
	</table>
	<div id="tb">
		<fieldset style="border: 1px solid #ccc;">
			<table>
				<tr>
					<td style="text-align:right;"><span>调用方 : </span></td>
					<td><input id="resourceSearch" name="resourceName" style="line-height: 25px; border: 1px solid #ccc"></td>
					<td style="text-align:right;"><span>提供方 : </span></td>
					<td><input id="resourceSearch2" name="resourceName2" style="line-height: 25px; border: 1px solid #ccc"></td>
					<td style="text-align:right;"><span>调用状态 : </span></td>
					<td>
						<select class="easyui-combobox" name="select_Status" id=select_Status style="width:175px;line-height: 25;" panelHeight="auto" >
							<option value="">请选择</option>
							<option value="0">成功</option>
							<option value="1" >失败</option>
							<!--selected = "selected"-->
						</select>				
					</td>
					<td style="text-align:right;"><span>调用日期：</span></td>
					<td><input id="datemer"  name="datemer" type="text" class="easyui-datebox" ></td>
					<td><a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="searchData(1,10);">搜索</a></td>
					<!--<td ><a  title="返回" onclick="signout();" >返回</a></td>-->
				</tr>
			</table>
		</fieldset>
		
		<!--<div>
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="toAdd();">新增资源</a> 
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="toUpdate();">修改资源</a> 
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="doDeleteEntity();">禁用资源</a> 
		</div>-->
	</div>
	<div id="dd" style="text-align:center">
		<form id="mainForm" method="post" enctype="multipart/form-data" class="easyui-form" style="margin-left:20%;margin-top:10%">
			<input type="hidden" id="id" name="id" value="" />
			<table cellpadding="5" >
				<tr id="apptr1">
					<td>资源ID:</td>
					<td ><input  class="" type="text" name="resourceId" id="resourceId" ></input></td>
				</tr>
				<tr id="apptr2">
					<td>资源编码:</td>
					<td><input class="easyui-validatebox" type="text" name=code id="code" data-options="required:true" ></input></td>
				</tr>
				<tr id="apptr3">
					<td>资源名称:</td>
					<td><input class="easyui-validatebox" type="text" name="name" id="name" data-options="required:true"></input></td>
				</tr>
				<tr id="apptr4">
					<td>资源URL:</td>
					<td><input class="easyui-validatebox" type="text" name="URL" id="URL" data-options="required:true"></input></td>
				</tr>
				<tr id="apptr5">
					<td>是否有效:</td>
					<td>
						<select class="easyui-combobox" panelHeight="auto" name="status" id="status" style="width:175px;" editable="false" data-options="required:true" >
							<option value="0">无效</option>
							<option value="1">有效</option>
						</select>
					</td>
				</tr>
				<tr id="apptr6">
					<td>  备注 :</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				 <!-- <td><input class="easyui-textbox" type="text" name="remark" id="remark" ></input></td>  -->
					<td><textarea name="remark" id="remark" placeholder="(200字以内)" class="easyui-validatebox validatebox-text" style="width:175px;height:100px"></textarea></td>
				</tr>
				
			</table>
		</form>
	</div>
	<div id="downPath">
		<div id="downLoadPathText" style="padding:5px;font-size:13px;word-wrap:break-word">
		</div>
	</div>
</body>

	
</html>
