<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>资源列表</title>
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../jquery-easyui-1.3.3/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	
	<style type="text/css">
		.grid {
		    border: 1px solid #8DB2E3;
		    font: 12px arial,helvetica,sans-serif;
		}
		.grid td {
		    font: 100% arial,helvetica,sans-serif;
		    height: 24px;
		    padding: 5px;
		}
		.grid {
		    border-collapse: collapse;
		    width: 100%;
		}
		.grid th {
		    background: none repeat scroll 0 0 #E7F3FE;
		    border: 1px solid #8DB2E3;
		    height: 27px;
		    line-height: 27px;
		    padding-left: 5px;
		}
		.grid td {
		    border: 1px solid #8DB2E3;
		    padding-left: 5px;
		}
	</style>
</head>
<body>
	<table id="mainGrid" toolbar="#tb" pagination="true">
		<thead>
			<tr>
				<!-- <th field="resourceId"  align="center" width="130px">资源ID</th> -->
				<th field="code"  align="center" width="130px">资源编码1</th>
				<th field="name" align="center" width="130px">资源名称</th>
				<th field="url" align="center" width="130px">资源URL</th>
				<th field="status" align="center" width="130px" formatter="formatterData">是否有效</th>
				<th field="remark" width="130px" align="center" >备注</th>
			</tr>
		</thead>
	</table>
	<div id="tb">
		<fieldset style="border: 1px solid #ccc;">
			<table>
				<tr>
					<td style="text-align:right;"><span>名称查询 : </span></td> 
					<td><input id="resourceSearch" name="resourceName" style="line-height: 25px; border: 1px solid #ccc"></td> 
					<td style="text-align:right;"><span>状态 : </span></td> 
					<td>
						<select class="easyui-combobox" name="select_Status" id=select_Status style="width:175px;line-height: 25;">
							<option value="">请选择</option>
							<option value="0">无效</option>
							<option value="1">有效</option>
						</select>				
					</td> 
					
					<td><a href="#" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="searchData(1,10);">搜索</a></td>
				</tr>
			</table>
		</fieldset>
		
		<div>
			<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="toAdd();">新增资源</a> 
			<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="toUpdate();">修改资源</a> 
			<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="doDeleteEntity();">禁用资源</a> 
		</div>
	</div>
	<div id="dd" style="padding: 3px;">
	<form id="mainForm" method="post">
	<input  class="" type="hidden" name="resourceId" id="resourceId" ></input>
		<table class="grid">
			<tr>
				<td>资源名称</td>
				<td><input name="name" id="name" type="text" placeholder="请输入资源名称" class="easyui-validatebox" ></td>
				<td id="textMessage">资源编码</td>
				<td><input name="code" id="code" type="text" placeholder="请输入资源编码" class="easyui-validatebox" data-options="required:true" ></td>
				
			</tr>
			<tr>
				<td>排序</td>
				<td><input name="seq"  class="easyui-numberspinner" style="width: 140px; height: 29px;" required="required" data-options="editable:false" value="0"></td>
				<td>是否有效</td>
<!-- 				<td><input id="classType" name="classType"  style="width: 140px; height: 29px;" /></td>
 -->				<td>
						<select class="easyui-combobox" name="status" id="status" height: 29px;"  style="width:140px;" editable="false" data-options="required:true" panelHeight="auto">
							<option value="0">无效</option>
							<option value="1">有效</option>
						</select>
				</td>
			</tr>
			<tr>
				<td>资源URL</td>
				<td ><input  name="URL"  id="URL"/></td>
				<td>xx</td>
				<td><input  name="score" name="score" /></td>
			</tr>
			<tr>
				<td>备注</td>
				<td colspan="3"><input style="width: 386px; height: 29px;" id="remark" name="remark" /></td>
			</tr>
			<!-- <tr>
				<td>上级部门</td>
				<td colspan="3"><select id="pid" name="pid" style="width:200px;height: 29px;"></select>
				<a class="easyui-linkbutton" href="javascript:void(0)" onclick="$('#pid').combotree('clear');" >清空</a></td>
				
			</tr> -->
		</table>
	</form>
</div>
